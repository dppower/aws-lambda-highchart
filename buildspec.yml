version: 0.2
env:
  variables:
    ACCEPT_HIGHCHARTS_LICENSE: "YES"
phases:
  install:
    commands:
      - npm install
  build:
    commands:
      - npx webpack --config webpack.config.js
      - npx webpack --config phantom-package.js
      - cp -r ./node_modules/phantomjs-prebuilt/lib/phantom/ ./build/node_modules/phantomjs-prebuilt/
artifacts:
  files:
    - "**/*"
  base-directory: "build"
  